<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <title>Sign Up</title>
</head>
<body>
<form method = 'post' th:action="@{/user}">
  <label>
    Username:
    <input type = 'text' name = 'username' th:value="${user.username}">
    <p th:errors="${user.username}"></p>
  </label>

  <label>
    Email:
    <input th:field="${user.email}">
    <p th:errors="${user.email}"></p>
  </label>

  <label>
    Password:
    <input type="password" th:field="${user.password}">
    <p th:errors="${user.password}"></p>
  </label>

  <label>
    Verify Password:
    <input type="password" th:field="${user.verify}">
    <p th:errors="${user.verify}"></p>
  </label>

<!--  <p class="error" th:text="${error}"></p>-->
  <br />
  <input type = 'submit' value = 'Sign Up'>
</form>

</body>
</html>
